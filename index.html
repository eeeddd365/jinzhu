<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真珠 台灣佳味 - 點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #004d40; --p-gold: #b89150; --p-cream: #f9f5f0; }
        body { background-color: var(--p-cream); font-family: 'Noto Sans TC', sans-serif; }
        .font-serif-tc { font-family: 'Noto Serif TC', serif; }
        .text-p-green { color: var(--p-green); }
        .bg-p-green { background-color: var(--p-green); }
        .opt-selected { border: 2px solid var(--p-gold) !important; background-color: #fdf6e9; color: var(--p-gold); font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-800 pb-32">

    <header class="bg-white border-b-4 border-p-gold p-4 sticky top-0 z-50 shadow-md flex flex-col items-center">
        <img id="store-logo" src="" class="h-14 mb-1 hidden object-contain">
        <h1 id="store-name-text" class="text-2xl font-bold tracking-widest text-p-green font-serif-tc">真珠 <span class="text-lg text-p-gold font-normal">台灣佳味</span></h1>
    </header>

    <main id="app" class="max-w-xl mx-auto p-4">
        <section id="step-1" class="mt-6">
            <div class="bg-white p-8 rounded-3xl shadow-lg border border-stone-100">
                <h2 class="text-xl font-bold text-p-green font-serif-tc text-center mb-6">用餐資訊登記</h2>
                <div class="space-y-4">
                    <input type="text" id="custName" placeholder="訂位姓名" class="w-full border-b p-3 bg-stone-50 rounded-lg">
                    <input type="tel" id="custPhone" placeholder="聯絡電話" class="w-full border-b p-3 bg-stone-50 rounded-lg">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="text-center">
                            <label class="text-[10px] text-gray-400 block">大人</label>
                            <input type="number" id="adults" value="2" class="w-full text-center font-bold text-lg">
                        </div>
                        <div class="text-center bg-red-50 rounded-lg">
                            <label class="text-[10px] text-red-500 block">兒童(需椅)</label>
                            <input type="number" id="kids_chair" value="0" class="w-full text-center font-bold text-lg text-red-700">
                        </div>
                        <div class="text-center">
                            <label class="text-[10px] text-gray-400 block">孩童(不需椅)</label>
                            <input type="number" id="toddlers" value="0" class="w-full text-center font-bold text-lg">
                        </div>
                    </div>
                    <button onclick="start()" class="w-full bg-p-green text-white py-4 rounded-full font-bold shadow-lg">進入點餐</button>
                </div>
            </div>
        </section>

        <section id="step-2" class="hidden">
            <div id="cat-nav" class="flex gap-3 overflow-x-auto py-4 sticky top-[80px] bg-p-cream z-40 no-scrollbar"></div>
            <div id="menu-grid" class="grid grid-cols-1 gap-5"></div>
        </section>

        <section id="step-3" class="hidden py-20 text-center">
            <div class="bg-white p-10 rounded-3xl shadow-xl">
                <div class="text-5xl mb-4">✅</div>
                <h2 class="text-2xl font-bold text-p-green mb-2 font-serif-tc">訂單傳送成功</h2>
                <button onclick="location.reload()" class="mt-8 text-p-gold underline">返回首頁</button>
            </div>
        </section>
    </main>

    <div id="detail-modal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
            <img id="detail-img" src="" class="w-full h-56 object-cover bg-stone-200">
            <div class="p-6 overflow-y-auto">
                <h3 id="detail-title" class="text-2xl font-bold text-p-green font-serif-tc mb-2"></h3>
                <p id="detail-desc" class="text-stone-500 text-sm leading-relaxed mb-6"></p>
                <div id="set-options-area" class="space-y-6"></div>
            </div>
            <div class="p-4 border-t bg-stone-50 flex gap-3">
                <button onclick="closeDetail()" class="flex-1 py-3 text-stone-400 font-bold">返回</button>
                <button id="add-btn" class="flex-1 py-3 bg-p-green text-white rounded-full font-bold shadow-md">加入點餐</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-4 right-4 max-w-xl mx-auto z-50 hidden" id="cart-bar">
        <button onclick="submitOrder()" class="w-full bg-p-green text-white p-1 rounded-full shadow-2xl flex justify-between items-center pr-1 pl-8">
            <span class="font-bold tracking-widest">確認送出訂單</span>
            <div class="bg-p-gold text-white w-12 h-12 rounded-full flex items-center justify-center font-black" id="cart-count">0</div>
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempSetData = {};

        async function start() {
            guest = { 
                name: document.getElementById('custName').value, 
                phone: document.getElementById('custPhone').value,
                adults: document.getElementById('adults').value,
                kids_chair: document.getElementById('kids_chair').value,
                toddlers: document.getElementById('toddlers').value
            };
            if(!guest.name || !guest.phone) return alert("請填寫資訊");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, set_menu_groups(*, set_menu_options(*))').eq('is_hidden', false);
            menuData = items;
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `<button class="px-6 py-2 bg-white rounded-full text-sm font-bold shadow-sm whitespace-nowrap" onclick="renderMenu('${c.id}', this)">${c.name}</button>`).join('');
            renderMenu(cats[0]?.id, nav.firstChild);
        }

        function renderMenu(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('bg-p-green', 'text-white'));
            if(el) el.classList.add('bg-p-green', 'text-white');
            const grid = document.getElementById('menu-grid');
            const filtered = menuData.filter(i => i.category_id === cid);
            grid.innerHTML = filtered.map(i => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm flex h-28 border border-stone-100" onclick="openDetail('${i.id}')">
                    <img src="${i.image_url || 'https://via.placeholder.com/200'}" class="w-28 object-cover">
                    <div class="p-3 flex flex-col justify-between flex-1">
                        <h3 class="font-bold text-p-green">${i.name}</h3>
                        <div class="flex justify-between items-center"><span class="text-p-gold font-bold font-serif-tc">$${i.price}</span><span class="text-[10px] text-gray-400">點擊查看</span></div>
                    </div>
                </div>
            `).join('');
        }

        function openDetail(id) {
            const item = menuData.find(i => i.id === id);
            document.getElementById('detail-img').src = item.image_url || 'https://via.placeholder.com/400';
            document.getElementById('detail-title').innerText = item.name;
            document.getElementById('detail-desc').innerText = item.description || "經典台式好滋味，真誠款待每一位賓客。";
            
            const optArea = document.getElementById('set-options-area');
            optArea.innerHTML = "";
            
            if(item.is_set_menu) {
                tempSetData = { item, selections: {} };
                optArea.innerHTML = item.set_menu_groups.map(g => {
                    tempSetData.selections[g.id] = [];
                    return `
                        <div>
                            <div class="flex justify-between mb-2"><span class="font-bold text-p-green">${g.group_name}</span><span class="text-xs text-p-gold font-bold">必選 ${g.selection_limit}</span></div>
                            <div class="grid grid-cols-2 gap-2">${g.set_menu_options.map(o => `<div onclick="toggleOpt(this, '${g.id}', '${o.option_name}', ${g.selection_limit})" class="p-2 border rounded-xl text-center text-sm cursor-pointer">${o.option_name}</div>`).join('')}</div>
                        </div>`;
                }).join('');
                document.getElementById('add-btn').onclick = confirmSet;
            } else {
                document.getElementById('add-btn').onclick = () => { pushToCart(item.name, item.price); closeDetail(); };
            }
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function toggleOpt(el, gid, name, limit) {
            let sel = tempSetData.selections[gid];
            if(sel.includes(name)) { sel = sel.filter(n => n !== name); el.classList.remove('opt-selected'); }
            else if(sel.length < limit) { sel.push(name); el.classList.add('opt-selected'); }
            tempSetData.selections[gid] = sel;
        }

        function confirmSet() {
            for(let g of tempSetData.item.set_menu_groups) {
                if(tempSetData.selections[g.id].length < g.selection_limit) return alert(`【${g.group_name}】未選滿`);
            }
            const details = Object.values(tempSetData.selections).flat().join('、');
            pushToCart(`${tempSetData.item.name} (${details})`, tempSetData.item.price);
            closeDetail();
        }

        function pushToCart(name, price) {
            cart.push({ name, price });
            document.getElementById('cart-count').innerText = cart.length;
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }

        async function submitOrder() {
            if(cart.length === 0) return;
            const total = cart.reduce((s, i) => s + Number(i.price), 0);
            const { error } = await _s.from('orders').insert([{
                customer_name: guest.name, phone: guest.phone,
                adults: guest.adults, kids_chair: guest.kids_chair, toddlers: guest.toddlers,
                order_content: cart, total_price: total, status: 'pending'
            }]);
            if(!error) { document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); }
        }
    </script>
</body>
</html>
