    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempSelections = { flavors: {}, groups: {} };

        (async function init() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) { document.getElementById('store-logo').src = data.logo_url; document.getElementById('store-logo').classList.remove('hidden'); document.getElementById('store-name-text').classList.add('hidden'); }
        })();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹è¼¸å…¥è³‡è¨Š");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadMenu();
        }

        async function loadMenu() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, set_menu_groups(*, set_menu_options(*)), item_flavor_relation(flavor_groups(*, flavor_options(*)))').eq('is_hidden', false);
            menuData = items;
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `<button class="px-6 py-2 bg-white rounded-full text-sm font-bold border border-emerald-800" onclick="filterMenu('${c.id}', this)">${c.name}</button>`).join('');
            filterMenu(cats[0]?.id, nav.firstChild);
        }

        function filterMenu(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('cat-btn-active'));
            if(el) el.classList.add('cat-btn-active');
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = menuData.filter(i => i.category_id === cid).map(i => `
                <div class="bg-white rounded-3xl shadow-sm flex h-36 border overflow-hidden" onclick="openDetail('${i.id}')">
                    <div class="w-32 bg-white"><img src="${i.image_url || ''}" class="img-contain"></div>
                    <div class="p-4 flex-1 flex flex-col justify-between">
                        <h3 class="font-bold text-p-green text-lg truncate">${i.name}</h3>
                        <p class="text-[11px] text-gray-400 line-clamp-2">${i.description || ''}</p>
                        <span class="text-p-gold font-bold text-lg">$${i.price}</span>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            const item = menuData.find(i => i.id === id);
            tempSelections = { item, flavors: {}, groups: {} };
            document.getElementById('detail-img').src = item.image_url || '';
            document.getElementById('detail-title').innerText = item.name;
            document.getElementById('detail-desc').innerText = item.description || "ç¶“å…¸çœŸç ä½³é¤š";
            
            // å£å‘³é¸æ“‡
            const fArea = document.getElementById('flavors-area');
            fArea.innerHTML = item.item_flavor_relation.map(r => {
                const g = r.flavor_groups;
                return `<div><p class="font-bold text-sm mb-2">${g.name}</p><div class="grid grid-cols-3 gap-2">${g.flavor_options.map(o => `<div onclick="toggleFlavor(this, '${g.id}', '${o.option_name}')" class="p-2 border rounded-xl text-xs text-center cursor-pointer">${o.option_name}</div>`).join('')}</div></div>`;
            }).join('');

            // å¥—é¤é¸æ“‡
            const sArea = document.getElementById('set-options-area');
            sArea.innerHTML = item.is_set_menu ? item.set_menu_groups.map(g => {
                tempSelections.groups[g.id] = [];
                return `<div><p class="font-bold text-sm mb-2">${g.group_name} (å¿…é¸ ${g.selection_limit})</p><div class="grid grid-cols-2 gap-2">${g.set_menu_options.map(o => `<div onclick="toggleGroupOpt(this, '${g.id}', '${o.option_name}', ${g.selection_limit})" class="p-3 border rounded-xl text-sm text-center cursor-pointer">${o.option_name}</div>`).join('')}</div></div>`;
            }).join('') : "";

            document.getElementById('add-btn').onclick = confirmAdd;
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        // ä¿®æ”¹é»ï¼šé»é¸ç›´æ¥æ›´æ›é‚è¼¯ (limit=1 æ™‚è‡ªå‹•å–ä»£)
        function toggleFlavor(el, gid, name) {
            const siblings = el.parentElement.children;
            for(let s of siblings) s.classList.remove('opt-selected');
            el.classList.add('opt-selected');
            tempSelections.flavors[gid] = name;
        }

        function toggleGroupOpt(el, gid, name, limit) {
            let sel = tempSelections.groups[gid];
            if (limit === 1) { // é™åˆ¶ä¸€é …ï¼šç›´æ¥æ›´æ›
                const siblings = el.parentElement.children;
                for(let s of siblings) s.classList.remove('opt-selected');
                el.classList.add('opt-selected');
                tempSelections.groups[gid] = [name];
            } else { // é™åˆ¶å¤šé …
                if(sel.includes(name)) { sel = sel.filter(n => n !== name); el.classList.remove('opt-selected'); }
                else if(sel.length < limit) { sel.push(name); el.classList.add('opt-selected'); }
                tempSelections.groups[gid] = sel;
            }
        }

        function confirmAdd() {
            const item = tempSelections.item;
            // é©—è­‰å¥—é¤
            if(item.is_set_menu) {
                for(let g of item.set_menu_groups) if(tempSelections.groups[g.id].length < g.selection_limit) return alert(`ã€${g.group_name}ã€‘æœªé¸æ»¿`);
            }
            const fNote = Object.values(tempSelections.flavors).join('/');
            const sNote = Object.values(tempSelections.groups).flat().join('ã€');
            const finalName = `${item.name}${fNote ? ` [${fNote}]` : ''}${sNote ? ` (${sNote})` : ''}`;
            cart.push({ name: finalName, price: item.price });
            document.getElementById('cart-count').innerText = cart.length;
            closeDetail();
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        async function submitFinal() {
            if(cart.length === 0) return;
            const total = cart.reduce((s, i) => s + Number(i.price), 0);
            await _s.from('orders').insert([{ customer_name: guest.name, phone: guest.phone, order_content: cart, total_price: total, status: 'pending' }]);
            document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); window.scrollTo(0, 0);
        }
    </script>
