<body class="pb-32">

            <p class="text-stone-500 mb-8">å¦‚æœ‰ä»»ä½•å•é¡Œæ­¡è¿è‡´é›»<br><b class="text-p-gold">04-3702-7538</b><br>çœŸç å°ä¸­æ–‡å¿ƒ èª æ‘¯æ­¡è¿æ‚¨</p>

    <div id="detail-modal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">

        </button>

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempItem = null, tempSels = { flavors: {}, groups: {} };

        (async function init() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) { document.getElementById('store-logo').src = data.logo_url; document.getElementById('store-logo').classList.remove('hidden'); document.getElementById('store-name').classList.add('hidden'); }
        })();

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹å¡«å¯«å§“åé›»è©±");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadMenu();
        }

        async function loadMenu() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, set_menu_groups(*, set_menu_options(*, option_flavor_relation(flavor_groups(*, flavor_options(*))))), item_flavor_relation(flavor_groups(*, flavor_options(*)))').eq('is_hidden', false);
            menuData = items;
            
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `<button class="px-6 py-2 bg-white rounded-full text-sm font-bold border border-p-green whitespace-nowrap" onclick="filterMenu('${c.id}', this)">${c.name}</button>`).join('');
            if(cats.length > 0) filterMenu(cats[0].id, nav.firstChild);
        }

        function filterMenu(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('cat-active'));
            if(el) el.classList.add('cat-active');
            document.getElementById('menu-grid').innerHTML = menuData.filter(i => i.category_id === cid).map(i => `
                <div class="bg-white rounded-3xl shadow-sm flex h-32 border overflow-hidden" onclick="openDetail('${i.id}')">
                    <div class="w-32"><img src="${i.image_url || ''}" class="img-contain"></div>
                    <div class="p-3 flex-1 flex flex-col justify-between">
                        <h3 class="font-bold text-p-green text-lg">${i.name}</h3>
                        <span class="text-p-gold font-bold text-lg">$${i.price}</span>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            tempItem = menuData.find(i => i.id === id);
            tempSels = { flavors: {}, groups: {} };
            document.getElementById('detail-img').src = tempItem.image_url || '';
            document.getElementById('detail-title').innerText = tempItem.name;
            document.getElementById('detail-desc').innerText = tempItem.description || "ç¶“å…¸çœŸç æ»‹å‘³";

            // æ¸²æŸ“å–®é»å£å‘³
            renderFlavors(tempItem.item_flavor_relation, 'flavors-area', 'flavors');

            // æ¸²æŸ“å¥—é¤
            const setArea = document.getElementById('set-area');
            setArea.innerHTML = tempItem.is_set_menu ? tempItem.set_menu_groups.map(g => {
                tempSels.groups[g.id] = [];
                return `<div><p class="font-bold text-sm mb-2 border-l-4 border-p-gold pl-2">${g.group_name} (å¿…é¸ ${g.selection_limit})</p>
                        <div class="grid grid-cols-2 gap-2">${g.set_menu_options.map(o => `
                            <div onclick="toggleOpt(this, '${g.id}', ${JSON.stringify(o).replace(/"/g, '&quot;')}, ${g.selection_limit})" class="p-3 border rounded-2xl text-xs text-center cursor-pointer active:scale-95 shadow-sm">${o.option_name}</div>
                        `).join('')}</div></div>`;
            }).join('') : '';

            document.getElementById('add-btn').onclick = () => {
                if(tempItem.is_set_menu) {
                    for(let g of tempItem.set_menu_groups) if(tempSels.groups[g.id].length < g.selection_limit) return alert(`ã€${g.group_name}ã€‘æœªé¸æ»¿`);
                }
                const fn = Object.values(tempSels.flavors).join('/');
                const sn = Object.values(tempSels.groups).flat().join('ã€');
                cart.push({ name: `${tempItem.name}${fn ? `[${fn}]` : ''}${sn ? `(${sn})` : ''}`, price: tempItem.price });
                document.getElementById('cart-count').innerText = cart.length;
                closeDetail();
            };
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function renderFlavors(rels, areaId, type) {
            const area = document.getElementById(areaId);
            area.innerHTML = rels ? rels.map(r => {
                const g = r.flavor_groups;
                return `<div><p class="text-xs font-bold text-gray-400 mb-2">${g.name}</p><div class="flex flex-wrap gap-2">
                        ${g.flavor_options.map(o => `<div onclick="setFlavor(this, '${g.id}', '${o.option_name}')" class="px-4 py-1 border rounded-full text-xs cursor-pointer bg-white">${o.option_name}</div>`).join('')}
                        </div></div>`;
            }).join('') : '';
        }

        function setFlavor(el, gid, name) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
            el.classList.add('opt-selected');
            tempSels.flavors[gid] = name;
        }

        function toggleOpt(el, gid, option, limit) {
            // è‡ªå‹•æ›´æ›é‚è¼¯ (é»é¸æ–°çš„è‡ªå‹•å–æ¶ˆèˆŠçš„)
            if(limit === 1) {
                Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
                el.classList.add('opt-selected');
                tempSels.groups[gid] = [option.option_name];
            } else {
                let s = tempSels.groups[gid];
                if(s.includes(option.option_name)) { s = s.filter(n => n !== option.option_name); el.classList.remove('opt-selected'); }
                else if(s.length < limit) { s.push(option.option_name); el.classList.add('opt-selected'); }
                tempSels.groups[gid] = s;
            }

            // é¸é …å£å‘³
            if(option.option_flavor_relation && option.option_flavor_relation.length > 0) {
                const g = option.option_flavor_relation[0].flavor_groups;
                const f = prompt(`${option.option_name} çš„ ${g.name} (${g.flavor_options.map(o=>o.option_name).join('/')})`);
                if(f) {
                    const idx = tempSels.groups[gid].indexOf(option.option_name);
                    tempSels.groups[gid][idx] = `${option.option_name}[${f}]`;
                }
            }
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        async function submitAll() {
            if(cart.length === 0) return;
            const total = cart.reduce((s,i)=>s+Number(i.price),0);
            await _s.from('orders').insert([{ customer_name: guest.name, phone: guest.phone, order_content: cart, total_price: total, status: 'pending' }]);
            document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); window.scrollTo(0,0);
        }
    </script>
