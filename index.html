    <main class="max-w-xl mx-auto p-4">

    <div id="detail-modal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempSelections = {};

        (async function init() {
            const { data } = await _s.from('store_settings').select('logo_url').eq('id', 1).single();
            if (data?.logo_url) { document.getElementById('store-logo').src = data.logo_url; document.getElementById('store-logo').classList.remove('hidden'); document.getElementById('store-name').classList.add('hidden'); }
        })();

        async function start() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹è¼¸å…¥é å®šè³‡æ–™");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadMenu();
        }

        async function loadMenu() {
            const { data: cats } = await _s.from('categories').select('*').order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, item_flavor_relation(flavor_groups(*, flavor_options(*))), set_menu_groups(*, set_menu_contents(menu_items(*, item_flavor_relation(flavor_groups(*, flavor_options(*))))))').eq('is_hidden', false);
            menuData = items;
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `<button class="px-6 py-2 bg-white rounded-full text-sm font-bold border border-p-green whitespace-nowrap" onclick="renderItems('${c.id}', this)">${c.name}</button>`).join('');
            if(cats.length) renderItems(cats[0].id, nav.firstChild);
        }

        function renderItems(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('cat-active'));
            if(el) el.classList.add('cat-active');
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = menuData.filter(i => i.category_id === cid).map(i => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm flex h-36 border border-stone-100" onclick="openDetail('${i.id}')">
                    <div class="w-36 bg-white"><img src="${i.image_url || ''}" class="img-fit"></div>
                    <div class="p-4 flex-1 flex flex-col justify-between">
                        <h3 class="font-bold text-p-green text-lg font-serif">${i.name}</h3>
                        <p class="text-[10px] text-stone-400 line-clamp-2">${i.description || ''}</p>
                        <div class="flex justify-between items-end"><span class="text-p-gold font-bold font-serif">$${i.price}</span><span class="text-[10px] bg-stone-100 px-2 py-1 rounded-full text-stone-400">é»æ“Šé¸è³¼</span></div>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            const item = menuData.find(i => i.id === id);
            tempSelections = { item, flavors: {}, setChoices: {} };
            document.getElementById('detail-img').src = item.image_url || '';
            document.getElementById('detail-title').innerText = item.name;
            document.getElementById('detail-desc').innerText = item.description || "";
            
            const area = document.getElementById('option_container');
            area.innerHTML = "";

            // 1. å¦‚æœæœ‰åŸºç¤å®¢è£½åŒ– (è¾£åº¦ç­‰)
            if(item.item_flavor_relation.length > 0) {
                area.innerHTML += item.item_flavor_relation.map(r => renderFlavorUI(r.flavor_groups, 'flavors')).join('');
            }

            // 2. å¦‚æœæ˜¯å¥—é¤
            if(item.is_set_menu) {
                area.innerHTML += item.set_menu_groups.map(g => {
                    tempSelections.setChoices[g.id] = [];
                    return `<div><p class="font-bold text-p-green mb-3 border-l-4 border-p-gold pl-2">${g.group_name} (å¿…é¸ ${g.selection_limit})</p>
                            <div class="grid grid-cols-2 gap-3">${g.set_menu_contents.map(c => `
                                <div onclick="handleSetPick(this, '${g.id}', ${JSON.stringify(c.menu_items).replace(/"/g, '&quot;')}, ${g.selection_limit})" class="p-3 border-2 rounded-2xl text-sm text-center cursor-pointer shadow-sm bg-white">${c.menu_items.name}</div>
                            `).join('')}</div></div>`;
                }).join('');
            }

            document.getElementById('detail-modal').classList.remove('hidden');
            document.getElementById('add-btn').onclick = confirmAdd;
        }

        function renderFlavorUI(g, type, parentId = '') {
            return `<div class="flavor-box"><p class="text-xs font-bold text-stone-400 mb-2">${g.name}</p>
                    <div class="flex flex-wrap gap-2">${g.flavor_options.map(o => `<div onclick="pickFlavor(this, '${g.id}', '${o.option_name}', '${type}', '${parentId}')" class="px-4 py-2 border rounded-full text-xs cursor-pointer bg-white">${o.option_name}</div>`).join('')}</div></div>`;
        }

        function pickFlavor(el, gid, name, type, parentId) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
            el.classList.add('opt-selected');
            if(type === 'flavors') tempSelections.flavors[gid] = name;
            else tempSelections.setChoices[parentId].find(x => x.active).flavor = name;
        }

        function handleSetPick(el, gid, subItem, limit) {
            if(limit === 1) {
                Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
                el.classList.add('opt-selected');
                tempSelections.setChoices[gid] = [{ name: subItem.name, flavor: '' }];
            } else {
                let s = tempSelections.setChoices[gid];
                if(s.some(x => x.name === subItem.name)) { s = s.filter(x => x.name !== subItem.name); el.classList.remove('opt-selected'); }
                else if(s.length < limit) { s.push({ name: subItem.name, flavor: '' }); el.classList.add('opt-selected'); }
                tempSelections.setChoices[gid] = s;
            }

            // å¥—é¤å…§å®¢è£½åŒ–
            if(subItem.item_flavor_relation?.length > 0 && el.classList.contains('opt-selected')) {
                const g = subItem.item_flavor_relation[0].flavor_groups;
                const f = prompt(`ã€${subItem.name}ã€‘è«‹è¼¸å…¥ ${g.name} (${g.flavor_options.map(o=>o.option_name).join('/')})`);
                if(f) {
                    const target = tempSelections.setChoices[gid].find(x => x.name === subItem.name);
                    if(target) target.name += `[${f}]`;
                }
            }
        }

        function confirmAdd() {
            const item = tempSelections.item;
            if(item.is_set_menu) {
                for(let g of item.set_menu_groups) if(tempSelections.setChoices[g.id].length < g.selection_limit) return alert(`ã€${g.group_name}ã€‘æœªé¸æ»¿`);
            }
            const fNote = Object.values(tempSelections.flavors).join('/');
            const sNote = Object.values(tempSelections.setChoices).flat().map(x => x.name).join('ã€');
            cart.push({ name: `${item.name}${fNote ? `[${fNote}]` : ''}${sNote ? ` (${sNote})` : ''}`, price: item.price });
            document.getElementById('cart-count').innerText = cart.length;
            closeDetail();
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        async function submitOrder() {
            if(!cart.length) return;
            await _s.from('orders').insert([{ customer_name: guest.name, phone: guest.phone, order_content: cart, total_price: cart.reduce((s,i)=>s+Number(i.price),0) }]);
            document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); window.scrollTo(0,0);
        }
    </script>
