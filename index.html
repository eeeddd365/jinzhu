<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真珠 台灣佳味 - 點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --p-green: #004d40; --p-gold: #b89150; --p-cream: #f9f5f0; }
        body { background-color: var(--p-cream); font-family: sans-serif; }
        .text-p-green { color: var(--p-green); }
        .bg-p-green { background-color: var(--p-green); }
        .border-p-gold { border-color: var(--p-gold); }
        .opt-selected { border: 2px solid var(--p-gold) !important; background-color: #fdf6e9; color: var(--p-gold); font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-800 pb-32">
    <header class="bg-white border-b-2 border-p-gold p-4 sticky top-0 z-50 shadow-sm text-center">
        <h1 class="text-2xl font-bold tracking-widest text-p-green">真珠 台灣佳味</h1>
    </header>

    <main id="app" class="max-w-xl mx-auto p-4">
        <section id="step-1" class="bg-white p-6 rounded-2xl shadow-md border border-stone-200 mt-4">
            <h2 class="text-xl font-bold mb-6 text-p-green text-center font-serif">用餐資訊登記</h2>
            <div class="space-y-4">
                <input type="text" id="custName" placeholder="訂位姓名" class="w-full border p-3 rounded-lg focus:outline-p-green">
                <input type="tel" id="custPhone" placeholder="聯絡電話" class="w-full border p-3 rounded-lg focus:outline-p-green">
                <div class="grid grid-cols-3 gap-3">
                    <div class="text-center">
                        <label class="text-xs text-gray-500 block mb-1">大人</label>
                        <input type="number" id="adults" value="2" class="w-full border p-2 rounded text-center">
                    </div>
                    <div class="text-center">
                        <label class="text-xs text-gray-500 block mb-1 font-bold text-red-700">兒童(需椅)</label>
                        <input type="number" id="kids_chair" value="0" class="w-full border p-2 rounded text-center">
                    </div>
                    <div class="text-center">
                        <label class="text-xs text-gray-500 block mb-1">孩童(不需椅)</label>
                        <input type="number" id="toddlers" value="0" class="w-full border p-2 rounded text-center">
                    </div>
                </div>
                <button onclick="start()" class="w-full bg-p-green text-white py-4 rounded-xl font-bold mt-4 shadow-lg hover:bg-opacity-90 transition">進入點餐</button>
            </div>
        </section>

        <section id="step-2" class="hidden">
            <div id="cat-nav" class="flex gap-3 overflow-x-auto py-4 sticky top-[72px] bg-p-cream z-40 no-scrollbar"></div>
            <div id="menu-grid" class="grid grid-cols-1 gap-4"></div>
        </section>

        <section id="step-3" class="hidden py-20 text-center">
            <div class="bg-white p-10 rounded-2xl shadow-lg border border-p-gold">
                <div class="text-6xl mb-4">✅</div>
                <h2 class="text-2xl font-bold text-p-green mb-2">訂單已成功送出</h2>
                <p class="text-gray-500">感謝您的點餐，服務人員將隨時為您確認內容。</p>
                <button onclick="location.reload()" class="mt-8 text-p-gold underline">返回首頁</button>
            </div>
        </section>
    </main>

    <div id="set-modal" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl max-h-[85vh] flex flex-col overflow-hidden shadow-2xl">
            <div class="p-4 border-b bg-p-green text-white font-bold text-lg" id="modal-title"></div>
            <div id="modal-body" class="p-4 overflow-y-auto space-y-8 bg-stone-50"></div>
            <div class="p-4 border-t bg-white flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 bg-gray-200 rounded-lg font-bold">取消</button>
                <button onclick="confirmSet()" class="flex-1 py-3 bg-p-gold text-white rounded-lg font-bold">確認選好了</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-4 right-4 max-w-xl mx-auto z-50 hidden" id="cart-bar">
        <button onclick="submitOrder()" class="w-full bg-p-green text-white p-4 rounded-full font-bold shadow-2xl flex justify-between items-center px-8 border-2 border-p-gold">
            <span class="tracking-widest">送出訂單</span>
            <span id="cart-count" class="bg-p-gold text-white w-10 h-10 rounded-full flex items-center justify-center text-lg shadow-inner">0</span>
        </button>
    </div>

    <script>
        // 設定已填入
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], guest = {}, tempSetData = {};

        async function start() {
            guest = { 
                name: document.getElementById('custName').value, 
                phone: document.getElementById('custPhone').value,
                adults: document.getElementById('adults').value,
                kids_chair: document.getElementById('kids_chair').value,
                toddlers: document.getElementById('toddlers').value
            };
            if(!guest.name || !guest.phone) return alert("請填寫姓名與電話");
            
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, set_menu_groups(*, set_menu_options(*))').eq('is_hidden', false);
            menuData = items;

            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `
                <button class="px-6 py-2 bg-white rounded-full text-sm shadow-sm whitespace-nowrap border hover:border-p-gold" onclick="renderMenu('${c.id}')">${c.name}</button>
            `).join('');
            if(cats.length > 0) renderMenu(cats[0].id);
        }

        function renderMenu(cid) {
            const grid = document.getElementById('menu-grid');
            const filtered = menuData.filter(i => i.category_id === cid);
            grid.innerHTML = filtered.map(i => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-stone-100 flex h-32 relative">
                    <img src="${i.image_url || 'https://via.placeholder.com/300x300?text=Pearl'}" class="w-32 object-cover">
                    <div class="p-3 flex flex-col justify-between flex-1">
                        <div>
                            <h3 class="font-bold text-p-green">${i.name}</h3>
                            <p class="text-xs text-gray-400 line-clamp-1">${i.description || ''}</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-p-gold font-bold font-serif">$${i.price}</span>
                            <button onclick="handleItem('${i.id}')" class="bg-p-green text-white w-10 h-10 rounded-full font-bold text-xl shadow-md">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function handleItem(id) {
            const item = menuData.find(i => i.id === id);
            if(item.is_set_menu) {
                tempSetData = { item, selections: {} };
                document.getElementById('modal-title').innerText = item.name;
                const body = document.getElementById('modal-body');
                body.innerHTML = item.set_menu_groups.sort((a,b)=>a.sort_order - b.sort_order).map(g => {
                    tempSetData.selections[g.id] = [];
                    return `
                        <div>
                            <div class="flex justify-between mb-3 items-center border-l-4 border-p-gold pl-2">
                                <span class="font-bold text-p-green text-lg">${g.group_name}</span>
                                <span class="text-xs bg-p-gold text-white px-2 py-1 rounded">必選 ${g.selection_limit} 項</span>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                ${g.set_menu_options.map(o => `
                                    <div onclick="toggleOpt(this, '${g.id}', '${o.option_name}', ${g.selection_limit})" 
                                         class="p-3 border-2 bg-white border-stone-200 rounded-xl text-sm text-center cursor-pointer transition active:scale-95 shadow-sm">
                                        ${o.option_name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
                document.getElementById('set-modal').classList.remove('hidden');
            } else {
                pushToCart(item.name, item.price);
            }
        }

        function toggleOpt(el, gid, name, limit) {
            let sel = tempSetData.selections[gid];
            if(sel.includes(name)) {
                sel = sel.filter(n => n !== name);
                el.classList.remove('opt-selected');
            } else if(sel.length < limit) {
                sel.push(name);
                el.classList.add('opt-selected');
            } else if(limit === 1) { // 如果限制1項，自動切換
                const siblings = el.parentElement.children;
                for(let s of siblings) s.classList.remove('opt-selected');
                sel = [name];
                el.classList.add('opt-selected');
            }
            tempSetData.selections[gid] = sel;
        }

        function confirmSet() {
            const item = tempSetData.item;
            for(let g of item.set_menu_groups) {
                if(tempSetData.selections[g.id].length < g.selection_limit) {
                    alert(`【${g.group_name}】還沒選滿喔！`);
                    return;
                }
            }
            const details = Object.values(tempSetData.selections).flat().join('、');
            pushToCart(`${item.name} (${details})`, item.price);
            closeModal();
        }

        function pushToCart(name, price) {
            cart.push({ name, price });
            document.getElementById('cart-count').innerText = cart.length;
        }

        function closeModal() { document.getElementById('set-modal').classList.add('hidden'); }

        async function submitOrder() {
            if(cart.length === 0) return alert("還沒有挑選餐點唷！");
            const total = cart.reduce((s, i) => s + Number(i.price), 0);
            const { error } = await _s.from('orders').insert([{
                customer_name: guest.name, phone: guest.phone,
                adults: guest.adults, kids_chair: guest.kids_chair, toddlers: guest.toddlers,
                order_content: cart, total_price: total
            }]);
            if(!error) {
                document.getElementById('step-2').classList.add('hidden');
                document.getElementById('cart-bar').classList.add('hidden');
                document.getElementById('step-3').classList.remove('hidden');
                window.scrollTo(0, 0);
            } else {
                alert("送出失敗，請聯繫店員");
            }
        }
    </script>
</body>
</html>
