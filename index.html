    <style>

<body class="pb-32">
    <header class="bg-white border-b-4 border-p-gold p-4 sticky top-0 z-50 shadow-md flex justify-center items-center">

    <main class="max-w-xl mx-auto p-4">
        <section id="step-1" class="mt-4">
            <div class="bg-white p-8 rounded-3xl shadow-xl border">
                <h2 class="text-xl font-bold text-p-green text-center mb-6">é¡§å®¢ç™»è¨˜</h2>
                <input type="text" id="custName" placeholder="å§“å" class="w-full border-2 p-4 rounded-2xl mb-4 text-lg">
                <input type="tel" id="custPhone" placeholder="é›»è©±" class="w-full border-2 p-4 rounded-2xl mb-6 text-lg">

        <section id="step-2" class="hidden">
            <div id="cat-nav" class="flex gap-3 overflow-x-auto py-4 sticky top-[80px] bg-p-cream z-40"></div>

        </section>

        <section id="step-3" class="hidden py-20 text-center">
            <div class="bg-white p-10 rounded-3xl shadow-xl border-t-8 border-p-green">
                <div class="text-7xl mb-6">ğŸ¥¢</div>
                <h2 class="text-2xl font-bold text-p-green mb-4">é å®šæˆåŠŸ</h2>
                <p class="text-stone-500 mb-8">å¦‚æœ‰å•é¡Œæ­¡è¿è‡´é›» 04-3702-7538</p>
                <button onclick="location.reload()" class="bg-p-green text-white px-10 py-3 rounded-full">è¿”å›</button>
            </div>

    <div id="detail-modal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl overflow-hidden shadow-2xl flex flex-col max-h-[92vh]">
            <img id="detail-img" src="" class="w-full h-48 img-contain border-b">
            <div class="p-6 overflow-y-auto flex-1">
                <h3 id="detail-title" class="text-2xl font-bold text-p-green mb-2"></h3>
                <p id="detail-desc" class="text-stone-500 text-sm mb-6 bg-stone-50 p-2 rounded"></p>
                <div id="flavors-area" class="mb-4 space-y-4"></div>
                <div id="set-options-area" class="space-y-6"></div>
            </div>
            <div class="p-5 bg-stone-50 flex gap-4">
                <button onclick="closeDetail()" class="flex-1 py-4 text-stone-400 font-bold">å–æ¶ˆ</button>
                <button id="add-btn" class="flex-1 py-4 bg-p-green text-white rounded-full font-bold">ç¢ºèª</button>

        </div>
    </div>

    <div class="fixed bottom-6 left-4 right-4 max-w-xl mx-auto z-50 hidden" id="cart-bar">
        <button onclick="submitFinal()" class="w-full bg-p-green text-white p-4 rounded-full shadow-2xl flex justify-between items-center">
            <span class="font-bold tracking-widest">é€å‡ºè¨‚å–®</span>
            <div class="bg-p-gold text-white w-10 h-10 rounded-full flex items-center justify-center font-black" id="cart-count">0</div>
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ISKUWOXUR9A-1y81xCOUXg_8-zNle3v';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let menuData = [], cart = [], guest = {}, tempSelections = { flavors: {}, groups: {} };

        async function startOrder() {
            guest = { name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value };
            if(!guest.name || !guest.phone) return alert("è«‹å¡«å¯«å§“åé›»è©±");
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('cart-bar').classList.remove('hidden');
            loadContent();
        }

        async function loadContent() {
            const { data: cats } = await _s.from('categories').select('*').eq('is_visible', true).order('sort_order');
            const { data: items } = await _s.from('menu_items').select('*, set_menu_groups(*, set_menu_options(*, option_flavor_relation(flavor_groups(*, flavor_options(*))))), item_flavor_relation(flavor_groups(*, flavor_options(*)))').eq('is_hidden', false);
            menuData = items;
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = cats.map(c => `<button class="px-6 py-2 bg-white rounded-full text-sm font-bold border" onclick="filterMenu('${c.id}', this)">${c.name}</button>`).join('');
            filterMenu(cats[0].id, nav.firstChild);
        }

        function filterMenu(cid, el) {
            document.querySelectorAll('#cat-nav button').forEach(b => b.classList.remove('bg-p-green','text-white'));
            if(el) el.classList.add('bg-p-green','text-white');
            document.getElementById('menu-grid').innerHTML = menuData.filter(i => i.category_id === cid).map(i => `
                <div class="bg-white rounded-3xl shadow-sm flex h-32 border overflow-hidden" onclick="openDetail('${i.id}')">
                    <div class="w-32"><img src="${i.image_url || ''}" class="img-contain"></div>
                    <div class="p-3 flex-1 flex flex-col justify-between">
                        <h3 class="font-bold text-p-green">${i.name}</h3>
                        <span class="text-p-gold font-bold">$${i.price}</span>
                    </div>
                </div>`).join('');
        }

        function openDetail(id) {
            const item = menuData.find(i => i.id === id);
            tempSelections = { item, flavors: {}, groups: {} };
            document.getElementById('detail-img').src = item.image_url || '';
            document.getElementById('detail-title').innerText = item.name;
            document.getElementById('detail-desc').innerText = item.description || "";
            
            // å–®é»å£å‘³
            renderFlavors(item.item_flavor_relation, 'flavors-area', tempSelections.flavors);

            // å¥—é¤çµ„åˆ¥
            const sArea = document.getElementById('set-options-area');
            sArea.innerHTML = item.is_set_menu ? item.set_menu_groups.map(g => {
                tempSelections.groups[g.id] = [];
                return `<div><p class="font-bold text-sm mb-2">${g.group_name} (å¿…é¸ ${g.selection_limit})</p>
                        <div class="grid grid-cols-2 gap-2">${g.set_menu_options.map(o => `
                            <div onclick="handleOptionSelect(this, '${g.id}', ${JSON.stringify(o).replace(/"/g, '&quot;')}, ${g.selection_limit})" class="p-3 border rounded-xl text-xs text-center cursor-pointer">${o.option_name}</div>
                        `).join('')}</div></div>`;
            }).join('') : "";

            document.getElementById('add-btn').onclick = confirmAdd;
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function renderFlavors(relations, areaId, targetObj) {
            const area = document.getElementById(areaId);
            area.innerHTML = relations ? relations.map(r => {
                const g = r.flavor_groups;
                return `<div><p class="font-bold text-xs mb-1 text-gray-500">${g.name}</p>
                        <div class="flex gap-2">${g.flavor_options.map(o => `
                            <div onclick="toggleSingleFlavor(this, '${g.id}', '${o.option_name}', '${targetObj}')" class="px-3 py-1 border rounded-full text-xs cursor-pointer">${o.option_name}</div>
                        `).join('')}</div></div>`;
            }).join('') : "";
        }

        // ä¿®æ”¹é»ï¼šé»æ“Šå¥—é¤é¸é …æ™‚ï¼Œå¦‚æœè©²é¸é …æœ‰å£å‘³ï¼Œå‰‡å½ˆå‡ºå£å‘³é¸æ“‡
        function handleOptionSelect(el, gid, option, limit) {
            // è‡ªå‹•æ›¿æ›é‚è¼¯
            if(limit === 1) {
                Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
                el.classList.add('opt-selected');
                tempSelections.groups[gid] = [option.option_name];
            } else {
                let sel = tempSelections.groups[gid];
                if(sel.includes(option.option_name)) { sel = sel.filter(n => n !== option.option_name); el.classList.remove('opt-selected'); }
                else if(sel.length < limit) { sel.push(option.option_name); el.classList.add('opt-selected'); }
                tempSelections.groups[gid] = sel;
            }

            // è™•ç†é¸é …å£å‘³
            if(option.option_flavor_relation && option.option_flavor_relation.length > 0) {
                const flavorStr = prompt(`è«‹è¼¸å…¥ ${option.option_name} çš„å£å‘³ (${option.option_flavor_relation[0].flavor_groups.flavor_options.map(o=>o.option_name).join('/')})`);
                if(flavorStr) {
                    const idx = tempSelections.groups[gid].indexOf(option.option_name);
                    tempSelections.groups[gid][idx] = `${option.option_name}[${flavorStr}]`;
                }
            }
        }

        function toggleSingleFlavor(el, gid, name, target) {
            Array.from(el.parentElement.children).forEach(c => c.classList.remove('opt-selected'));
            el.classList.add('opt-selected');
            tempSelections.flavors[gid] = name;
        }

        function confirmAdd() {
            const item = tempSelections.item;
            const fNote = Object.values(tempSelections.flavors).join('/');
            const sNote = Object.values(tempSelections.groups).flat().join('ã€');
            const finalName = `${item.name}${fNote ? `[${fNote}]` : ''}${sNote ? `(${sNote})` : ''}`;
            cart.push({ name: finalName, price: item.price });
            document.getElementById('cart-count').innerText = cart.length;
            closeDetail();
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        async function submitFinal() {
            if(cart.length === 0) return;
            await _s.from('orders').insert([{ customer_name: guest.name, phone: guest.phone, order_content: cart, total_price: cart.reduce((s,i)=>s+Number(i.price),0), status: 'pending' }]);
            document.getElementById('step-2').classList.add('hidden'); document.getElementById('cart-bar').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden');
        }
    </script>
