    <script>
        const SUPABASE_URL = 'https://pydlnqriztpzgxbjuohm.supabase.co';

        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentEditOrderId = null;

        function switchTab(t) {

        // è¨‚å–®ç®¡ç†
        async function loadOrders() {
            const dateF = document.getElementById('f-date').value;
            const statusF = document.getElementById('f-status').value;
            let q = _s.from('orders').select('*').order('created_at', {ascending:false});
            if(dateF) q = q.gte('created_at', `${dateF}T00:00:00`).lte('created_at', `${dateF}T23:59:59`);
            if(statusF !== 'all') q = q.eq('status', statusF);
            
            const { data } = await q;
            const list = document.getElementById('order-list');
            list.innerHTML = data.map(o => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border relative ${o.status === 'completed' ? 'border-gray-200 opacity-60' : 'border-emerald-200'}">
                    <div class="flex justify-between items-start mb-4">
                        <div onclick="openEditModal('${o.id}')" class="cursor-pointer hover:bg-stone-50 p-2 rounded transition">

                        <div class="text-right">

                        </div>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${o.order_content.map(i => `
                            <div class="bg-stone-100 px-3 py-1.5 rounded-lg text-xs border border-stone-200">
                                <span class="font-bold text-p-green">${i.name.split('|')[0]}</span>
                                ${i.name.includes('|') ? `<div class="text-[9px] text-stone-400 mt-1">${i.name.split('|')[1]}</div>` : ''}
                            </div>
                        `).join('')}

            `).join('');
            window.lastOrders = data;
        }

        // è¨‚å–®ç·¨è¼¯å½ˆçª—
        async function openEditModal(id) {
            const order = window.lastOrders.find(o => o.id === id);
            currentEditOrderId = id;
            document.getElementById('e-name').value = order.customer_name;
            document.getElementById('e-phone').value = order.phone;
            document.getElementById('e-content').value = order.order_content.map(i => `${i.name} | ${i.price}`).join('\n');
            document.getElementById('order-edit-modal').classList.remove('hidden');
        }

        async function saveEditedOrder() {
            const rawContent = document.getElementById('e-content').value.split('\n');
            const newContent = rawContent.filter(line => line.includes('|')).map(line => ({
                name: line.split('|')[0].trim(),
                price: parseFloat(line.split('|')[1].trim())
            }));
            const total = newContent.reduce((s, i) => s + i.price, 0);

            const { error } = await _s.from('orders').update({
                customer_name: document.getElementById('e-name').value,
                phone: document.getElementById('e-phone').value,
                order_content: newContent,
                total_price: total
            }).eq('id', currentEditOrderId);

            if(!error) { closeEditModal(); loadOrders(); }
        }

        function closeEditModal() { document.getElementById('order-edit-modal').classList.add('hidden'); }

        // Excel å°å‡º
        async function exportExcel() {
            const { data: menuItems } = await _s.from('menu_items').select('name, categories(name)');
            const menuMap = {}; menuItems.forEach(m => menuMap[m.name] = m.categories?.name || 'ä¸€èˆ¬');

            const exportData = window.lastOrders.map(o => {
                const row = {
                    'é å®šæ™‚é–“': new Date(o.created_at).toLocaleString(),
                    'è¨‚ä½äºº': o.customer_name,
                    'é›»è©±': o.phone,
                    'ç¸½åƒ¹': o.total_price,
                    'ç‹€æ…‹': o.status === 'pending' ? 'å¾…è™•ç†' : 'å·²é»é¤'
                };
                o.order_content.forEach((item, index) => {
                    const itemName = item.name.split('|')[0].trim();
                    const cat = menuMap[itemName] || 'ä¸€èˆ¬';
                    row[`å“é … ${index + 1}`] = `[${cat}] ${item.name} ($${item.price})`;
                });
                return row;
            });

            const ws = XLSX.utils.json_to_sheet(exportData);

            XLSX.writeFile(wb, `çœŸç è¨‚å–®_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        async function saveMenuItem() {
